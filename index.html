<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình xem PDF (Lazy Loading + Copy Text)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f1f1f1;
            font-family: sans-serif;
        }
        #viewerContainer {
            width: 100%;
            height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pageContainer {
            margin: 20px auto;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative; /* Quan trọng: làm gốc cho lớp văn bản định vị tuyệt đối */
        }
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: transparent; /* Làm cho văn bản thật sự vô hình */
            cursor: text; /* Biến con trỏ chuột thành dạng chọn văn bản */
        }
        .textLayer > span {
            position: absolute;
            white-space: pre;
            transform-origin: 0% 0%;
        }
        
        /* CSS để hiển thị vùng chọn văn bản */
        .textLayer::selection {
            background: rgba(255, 255, 0, 0.4); /* Màu xanh mờ khi bôi đen */
        }

        #loadingIndicator {
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div style="padding: 10px; background: #555; text-align: center;">
      <input type="file" id="pdf-upload" accept=".pdf" style="color: white;">
    </div>
    <div id="viewerContainer">
        <div id="loadingIndicator">Vui lòng chọn một tệp PDF để bắt đầu...</div>
    </div>

    <script>
    const scale = 3.0;
    const viewerContainer = document.getElementById('viewerContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let pdfDoc = null;
    let pageNum = 1;
    let isLoading = false;

    // Cấu hình worker cho PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Hàm vẽ một trang cụ thể
    function renderPage(num) {
        isLoading = true;

        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({ scale: scale });
            const pageContainer = document.createElement('div');
            pageContainer.className = 'pageContainer';
            pageContainer.style.width = viewport.width + 'px';
            pageContainer.style.height = viewport.height + 'px';

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            pageContainer.appendChild(canvas);
            viewerContainer.appendChild(pageContainer);
            
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            const renderTask = page.render(renderContext);

            // Vẽ lớp văn bản (text layer)
            renderTask.promise.then(function() {
                return page.getTextContent();
            }).then(function(textContent) {
                const textLayerDiv = document.createElement('div');
                textLayerDiv.className = 'textLayer';
                pageContainer.appendChild(textLayerDiv);

                pdfjsLib.renderTextLayer({
                    textContent: textContent,
                    container: textLayerDiv,
                    viewport: viewport,
                    textDivs: []
                });
                
                console.log('Vẽ xong trang ' + num);
                isLoading = false;
            });
        });
    }

    // Hàm xử lý sự kiện cuộn chuột để tải trang tiếp theo
    function handleScroll() {
        if (isLoading || !pdfDoc || pageNum >= pdfDoc.numPages) {
            return;
        }
        if (viewerContainer.scrollTop + viewerContainer.clientHeight >= viewerContainer.scrollHeight - 500) {
            pageNum++;
            renderPage(pageNum);
        }
    }

    // Hàm chính để bắt đầu quá trình tải và hiển thị một file PDF mới
    function loadNewPdf(url) {
        viewerContainer.innerHTML = ''; 
        viewerContainer.appendChild(loadingIndicator); 
        loadingIndicator.style.display = 'block';
        loadingIndicator.textContent = 'Đang tải tệp PDF...';
        pageNum = 1;
        pdfDoc = null;
        viewerContainer.removeEventListener('scroll', handleScroll);

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            loadingIndicator.style.display = 'none'; 
            console.log('PDF đã tải xong. Tổng số trang:', pdfDoc.numPages);
            
            renderPage(pageNum);
            viewerContainer.addEventListener('scroll', handleScroll);
            
        }, function (reason) {
            console.error(reason);
            loadingIndicator.textContent = 'Lỗi khi tải tệp PDF.';
        });
    }

    // Lắng nghe sự kiện khi người dùng chọn một file từ nút input
    document.getElementById('pdf-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === 'application/pdf') {
            const fileURL = URL.createObjectURL(file);
            loadNewPdf(fileURL);
        }
    });
    </script>
</body>
</html>
