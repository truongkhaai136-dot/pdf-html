<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình xem PDF (Zoom + Lazy Loading)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f1f1f1;
            font-family: sans-serif;
        }
        /* -- CSS MỚI CHO THANH CÔNG CỤ -- */
        #toolbar {
            padding: 8px;
            background: #555;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #toolbar input {
            color: white;
        }
        #toolbar button {
            font-weight: bold;
            font-size: 16px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #toolbar span {
            color: white;
            font-size: 14px;
            min-width: 50px;
        }

        #viewerContainer {
            width: 100%;
            height: calc(100vh - 46px); /* Chiều cao trừ đi thanh công cụ */
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pageContainer {
            margin: 20px auto;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            cursor: text;
        }
        .textLayer > span {
            position: absolute;
            white-space: pre;
            transform-origin: 0% 0%;
        }
        
        .textLayer::selection {
            background: rgba(255, 255, 0, 0.4);
        }

        #loadingIndicator {
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="toolbar">
      <input type="file" id="pdf-upload" accept=".pdf">
      <button id="zoom-out-btn">-</button>
      <span id="scale-info">150%</span>
      <button id="zoom-in-btn">+</button>
      <button id="fit-width-btn" style="width: auto; padding: 0 8px;">Vừa chiều rộng</button>
    </div>

    <div id="viewerContainer">
        <div id="loadingIndicator">Vui lòng chọn một tệp PDF để bắt đầu...</div>
    </div>

    <script>
    // -- JAVASCRIPT ĐÃ CẬP NHẬT --

    // Thay đổi scale thành biến 'let' và đặt giá trị mặc định hợp lý hơn
    let scale = 1.5; 
    const viewerContainer = document.getElementById('viewerContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const scaleInfo = document.getElementById('scale-info');

    let pdfDoc = null;
    let pageNum = 1;
    let isLoading = false;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Hàm vẽ lại tất cả các trang đã hiển thị với tỷ lệ mới
    function updateAndRerender() {
        if (!pdfDoc) return;
        
        // Lưu lại số trang đã tải
        const lastPageNum = pageNum;
        viewerContainer.innerHTML = ''; // Xóa các trang cũ
        pageNum = 0; // Reset lại số trang
        
        // Vẽ lại các trang đã có với tỷ lệ mới
        for (let i = 1; i <= lastPageNum; i++) {
            renderPage(i);
        }
        scaleInfo.textContent = `${Math.round(scale * 100)}%`;
    }

    function renderPage(num) {
        isLoading = true;

        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({ scale: scale });
            const pageContainer = document.createElement('div');
            pageContainer.className = 'pageContainer';
            pageContainer.style.width = viewport.width + 'px';
            pageContainer.style.height = viewport.height + 'px';

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            pageContainer.appendChild(canvas);
            viewerContainer.appendChild(pageContainer);
            
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            page.render(renderContext).promise.then(() => page.getTextContent()).then(textContent => {
                const textLayerDiv = document.createElement('div');
                textLayerDiv.className = 'textLayer';
                pageContainer.appendChild(textLayerDiv);
                pdfjsLib.renderTextLayer({
                    textContent,
                    container: textLayerDiv,
                    viewport,
                    textDivs: []
                });
            });
            
            // Cập nhật lại số trang đã vẽ xong
            if (num > pageNum) {
                pageNum = num;
            }
            isLoading = false;
        });
    }

    function handleScroll() {
        if (isLoading || !pdfDoc || pageNum >= pdfDoc.numPages) return;
        if (viewerContainer.scrollTop + viewerContainer.clientHeight >= viewerContainer.scrollHeight - 500) {
            renderPage(pageNum + 1);
        }
    }

    function loadNewPdf(url) {
        viewerContainer.innerHTML = ''; 
        viewerContainer.appendChild(loadingIndicator); 
        loadingIndicator.style.display = 'block';
        loadingIndicator.textContent = 'Đang tải tệp PDF...';
        pageNum = 1;
        pdfDoc = null;

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            loadingIndicator.style.display = 'none'; 
            viewerContainer.addEventListener('scroll', handleScroll);
            renderPage(pageNum);
            scaleInfo.textContent = `${Math.round(scale * 100)}%`;
        }, function (reason) {
            console.error(reason);
            loadingIndicator.textContent = 'Lỗi khi tải tệp PDF.';
        });
    }

    document.getElementById('pdf-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === 'application/pdf') {
            const fileURL = URL.createObjectURL(file);
            loadNewPdf(fileURL);
        }
    });

    // -- GÁN SỰ KIỆN CHO CÁC NÚT ZOOM MỚI --
    document.getElementById('zoom-in-btn').addEventListener('click', () => {
        scale += 0.25;
        updateAndRerender();
    });

    document.getElementById('zoom-out-btn').addEventListener('click', () => {
        if (scale <= 0.25) return;
        scale -= 0.25;
        updateAndRerender();
    });

    document.getElementById('fit-width-btn').addEventListener('click', () => {
        if (!pdfDoc) return;
        pdfDoc.getPage(1).then(page => {
            const unscaledViewport = page.getViewport({ scale: 1 });
            // Trừ đi một chút lề để không bị sát mép
            const containerWidth = viewerContainer.clientWidth - 45;
            scale = containerWidth / unscaledViewport.width;
            updateAndRerender();
        });
    });

    </script>
</body>
</html>
